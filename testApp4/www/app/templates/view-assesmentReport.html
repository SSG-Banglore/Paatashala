<ion-view>
    <div class="bar bar-header bar-positive" >
        <a class="button icon-left ion-chevron-left button-clear button-dark" href="#/templates/view-parent-home.html"></a>
        <h1 class="title"><strong> Assessment Report </strong></h1>
    </div>
    <ion-content style="margin-top: 44px;   margin-bottom: 48px;">

        <div style="margin-top: 8px; margin-left: 17px;">
            <div class="row">
                <div class="col" style="font-size:20px; margin-right: 26px; margin-left: -17px;">Name</div>
                <div class="col" style="font-size:20px; margin-right: 26px; margin-left: 16px;">SubjectName</div>
                <div class="col" style="font-size:20px; margin-right: 26px; margin-left: 16px;">Marks</div>
            </div>
            <div class="row" ng-repeat="s in assesmentReportDetail.Reports">
                <div class="col" style="padding-right: 4px;margin-left: -19px;">{{s.Examtype}}</div>
                <div class="col" style="padding-right: 4px;margin-left: 6px;">{{s.SubjectName}}</div>
                <div class="col" style="padding-right: 4px;margin-right: -76px;">{{s.Marks}}</div>
            </div>
        </div>
    </ion-content>
</ion-view>
