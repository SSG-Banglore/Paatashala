
<ion-view>
    <ion-nav-title>
        <img src="Paatashala.png" style="height:100%;">
        <div style="vertical-align: top;display:inline">Gallery</div>
    </ion-nav-title>
    <ion-content class="padding">
        <div class="item card" ng-if="grid.length == 0">
            <p>No Images to display</p>
        </div>
        <a href="#" ng-click="showImage(row)" class="square" ng-repeat="row in grid" style="background-image: url('{{row}}')">
        </a>
    </ion-content>
</ion-view>
<style>
    .square {
        float: left;
        position: relative;
        width: 30%;
        padding-bottom: 30%; /* = width for a 1:1 aspect ratio */
        margin: 1.66%;
        background-position: center center;
        background-repeat: no-repeat;
        background-size: cover; /* you change this to "contain" if you don't want the images to be cropped */
        box-shadow: #e0e0e0 1px 1px 10px;
    }
</style>
