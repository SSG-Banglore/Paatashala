<ion-view>
    <ion-nav-title>
        Enquiry Details
    </ion-nav-title>
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                <strong>Office Use Only</strong>
            </div>
        </div>
        <ion-item>
            <label class="item item-input">
                <p>Date : </p>
                <input type="text" ng-model="FormattedDate" placeholder="Date" ng-click="setDateTime()">
            </label>
        </ion-item>
        <div class="row">
            <div class="col">
                <label class="item item-input item-select" style="margin-top: 14px;">
                    <label class="input-label">
                        Batch
                    </label>
                    <select ng-model="selected.Batch" ng-options="r.Id as r.Name for r in Batchlist"></select>
                </label>
            </div>
            <div class="col">
                <label class="item item-input item-select" style="margin-top: 14px;">
                    <label class="input-label">
                        Course
                    </label>
                    <select ng-model="selected.Course" ng-options="r.Id as r.Name for r in CourseList"></select>
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
