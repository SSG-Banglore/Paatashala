<ion-view>
    <ion-nav-title>
        Settings
    </ion-nav-title>
    <ion-content class="padding has-header">
        <div class="list">
            <div class="item item-icon-left">
                <i class="icon ion-social-octocat"></i>
                <strong>App Version : </strong>{{AppCurrentVersion}}
            </div>
            <div class="item item-icon-left item-text-wrap">
                <i class="icon ion-social-octocat"></i>
                <strong>App Token: </strong>{{AppToken}}
            </div>

        </div>
        <button class="button button-block button-assertive" ng-click="logout()">
            Logout
        </button>
    </ion-content>
</ion-view>
