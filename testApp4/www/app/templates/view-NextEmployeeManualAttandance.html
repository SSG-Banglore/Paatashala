    <ion-nav-title>
        <img src="Paatashala.png" style="height:100%;">
        <div style="vertical-align: top;display:inline">Attendance Entry</div>
    </ion-nav-title>
    <ion-content class="padding">
        <!--<ion-item class="item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios7-search placeholder-icon"></i>
                <input id="searchKey" class="searchInputText" type="search" placeholder="Search" ng-model="searchKey.words" ng-focus="searchFocused = true" ng-blur="searchFocused = false" autocorrect="off">
                <input type="submit" ng-click="search()" style="position: absolute; left: -9999px; width: 1px; height: 1px;" />
                <span class="button button-icon" ng-click="clear()" ng-show="searchKey.words.length"><i class="icon ion-ios7-close-empty"></i></span>
            </label>
            <button class="button button-clear" ng-show="searchFocused" ng-click="cancel()">CANCEL</button>
        </ion-item>-->
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="data.searchText" ng-change="searchTextChanged()" placeholder="Search">
        </label>
        <div class="list">
            <!--<select ng-model="SelectedVal" ng-change="dropvalueChange()" ng-options="u.Id as u.Name u in dropdownValues"></select>-->
            <label class="item item-input item-select">
                <div class="input-label">
                    Mark All As
                </div>
                <select ng-model="dropdown.value" ng-change="dropvalueChange()" ng-init="dropdown.value='-1'">
                    <option value="-1" selected>--Select--</option>
                    <option value="1">Present</option>
                    <option value="0">Absent</option>
                </select>
            </label>
        </div>
        <br />

        <ul class="list" collection-repeat="i in EmployeesList">
            <!--<ul class="list" ng-repeat="i in StudentsList">-->
            <li class="item item-toggle">
                {{i.Name}}
                <label class="toggle toggle-positive">
                    <input type="checkbox" ng-model="i.isPresent">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
        <!--</ion-item>-->
        <button class="button button-block button-positive" ng-click="SubmittingAttendance()">
            Submit
        </button>
    </ion-content>
</ion-view>
