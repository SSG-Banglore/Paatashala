<ion-view>
    <ion-nav-title>
        <img src="Paatashala.png" style="height:100%;">
        <div style="vertical-align: top;display:inline">Message</div>
    </ion-nav-title>

    <div class="bar bar-header bar-positive">
        <h1 class="title"><strong> Message Box</strong></h1>
    </div>
    <ion-content>
        <div class="list card">
            <div class="item">
                <h3>Message Details</h3>
            </div>

            <div class="item item-body">
                <h3>
                    {{data.Contents}}
                </h3>
                <p>
                    <a href="#" class="subdued">Created On: {{data.CreatedOn}}</a>
                </p>
            </div>

        </div>
    </ion-content>
</ion-view>
