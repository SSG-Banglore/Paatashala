<ion-view>

    <ion-nav-title>
        <img src="Paatashala.png" style="height:100%;">
        <div style="vertical-align: top;display:inline"> Message Box</div>
    </ion-nav-title>

    <div class="bar bar-header bar-positive">
        <h1 class="title"><strong> Message Box</strong></h1>
    </div>
    <ion-content>
        <div class="card" ng-repeat="s in MessageContents">
            <div class="item item-text-wrap">
                <p> <b>{{s.Contents}}</b></p>
                <p text-align="center" >{{s.CreatedOn}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
