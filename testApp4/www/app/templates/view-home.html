<ion-view >
    <ion-content> 
        <img src="../../images/Parent-teacher-Conference.jpg" class="sr-logo" />
       
        <ion-list>
        
            <ion-item item="item" style="top: -6px;">
                <ion-radio ng-model="radio" ng-value="'Mobile'" style="width:138px;background-color:darkgrey;">Mobile</ion-radio>
                <ion-radio ng-model="radio" ng-value="'Email'" style="position: relative; width: 127px;top:-55px;height:46px;padding: -2px;left: 202px;">Email</ion-radio>                   
                <div class="list" >
                     <form name="loginForm" novalidate style="margin-top: -56px;">  
                    <label class="item item-input">
                        <input style="color:dodgerblue;"placeholder="Email Or Phonemunber" name="username" type="text" ng-model="loginForm.usernmae" required>
                        <span style="color:red;" ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
                            <span ng-show="loginForm.username.$error.required">UserName is Invalid</span>
                        </span>
                        
                    </label>
                    <label class="item item-input">
                        <input style="color:dodgerblue;" name="password" placeholder="Password" type="password" ng-model="password" required>
                        <span style="color:red;" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
                       <span ng-show="loginForm.password.$error.required"> Password is Invalid.</span>
                    </span>
                        
                            </label>
                    <button class="button button-block button-positive"style="width: 187px;border-radius: 15px;position: relative;left: 80px;top: 10px;" ng-disabled="loginForm.username.$dirty && loginForm.username.$invalid || loginForm.password.$dirty && loginForm.password.$invalid" ng-click="goAfterLogin()">
                        login
                    </button>
                    <button class="button button-block button-positive" style="width: 187px;border-radius: 15px;position: relative;left: 80px;top: 7px;background-color: green;" ng-click="goRegister()">
                        Register
                    </button>
                    <!--<button class="button button-block button-positive" style="width: 187px;border-radius:15px;position: relative;left: 80px;top: 4px; background-color: #CC4848;">
                        Forget Password
                    </button>-->
                         <a style="position: relative;left:111px;top: 4px;color: red;" href="#" ng-click="forgotPass()" >Forgot Password</a>
                    </form>                         
                 </div>
              </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
<style type="text/css">
    .sr-logo {
    width: 84%;
    top: 5px;
    left: 50px;
    }
.item item-input{
    width:100%;
}

top: -15px;
 width: 110%;
 left: -14px;
}

</style>
