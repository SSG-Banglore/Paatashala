<ion-view>
    <div class="bar bar-header bar-stable" style="background-color:aliceblue;">
        <a class="button icon-left ion-chevron-left button-clear button-dark" href="#/templates/view-parent-home.html"></a>
        <h1 class="title"><strong> Fee Details </strong></h1>
    </div>
    <ion-content style="margin-top: 44px;   margin-bottom: 48px;background-color: aqua;">
       
        <div style="margin-top: 8px; margin-left: 17px;">
            <div class="row">
                <div class="col" style="font-size:20px;">Fee Date</div>
                <div class="col"style="font-size:20px;" >Amount</div>
            </div>
            <div class="row" ng-repeat="s in FeeDetail.FeepaidList" >
                <div class="col" style="padding-right:4px;">{{s.Date | date:"yyyy-MM-dd"}}</div>
                <div class="col" style="padding-right:4px;">{{s.GrandTotal}}</div>
            </div>
      
        </div>
    </ion-content>
</ion-view>
