<ion-view>
    <ion-nav-title>
        <img src="Paatashala.png" style="height:100%;">
        <div style="vertical-align: top;display:inline">  Gallery Details</div>
    </ion-nav-title>
    <ion-content>
        <label class="item item-input item-select" style="margin-top: 14px;">
            <label class="input-label">
                Batch
            </label>
            <select ng-model="selected.Batch" ng-options="r.Id as r.Name for r in Batchlist"></select>
        </label>
        <label class="item item-input item-select" style="margin-top: 14px;">
            <label class="input-label">
                Course
            </label>
            <select ng-model="selected.Course" ng-options="r.Id as r.Name for r in CourseList"></select>
        </label>
        <!--<img ng-src="data:image/jpeg;base64,{{image.photo}}" id="photo-id" style="max-width:100px; max-height:100px;" />
        <input type="file" name="file" onchange="angular.element(this).scope().uploadfile(this)" id="photo-upload" multiple />-->
        <img src="" id="GalleryPreview" style="max-width:100px; max-height:100px;" />
        <input type="file" id="GalleryImageId" />
        <button class="button button-block button-positive" ng-click="galleryUpload()">
            Next
        </button>
       </ion-content>
</ion-view>
