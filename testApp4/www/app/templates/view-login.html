<ion-view>
    <ion-content class="padding">
        <div>
            <img src="Paatashala.png" style="width:100%;"/>
        </div>
        <div class="button-bar" ng-init="loginData.Usertype = 'Parent'">
            <a class="button"
               ng-class="{'button-positive': loginData.Usertype == 'Parent' }"
               ng-click="loginData.Usertype='Parent'">Parent</a>
            <a class="button" 
               ng-class="{'button-positive': loginData.Usertype == 'Employee' }" 
               ng-click="loginData.Usertype='Employee'" >Employee</a>
        </div>
        <div class="list list-inset">        
            <label class="item item-input">
                <input type="text" ng-model="loginData.Username" placeholder="Username" ng-init="loginData.Username = ''">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="loginData.Password" placeholder="Password" ng-init="loginData.Password = ''">
            </label>
            <label class="item item-input" ng-show="loginData.Usertype == 'Employee'" >
                <input type="text" ng-model="loginData.OrgName" placeholder="Organization Name">
            </label>
        </div>
        <button class="button button-block button-light" ng-click="login()">
            Login
        </button>
        <button class="button button-clear button-block button-positive" ng-show="loginData.Usertype == 'Parent'" ng-click="newUser()">
            New User
        </button>
        <button ng-show="loginData.Usertype == 'Parent'" class="button button-clear button-block button-positive" ng-click="forgetPassword()">
            Forget Password
        </button>
        <button ng-show="loginData.Usertype == 'Employee'" class="button button-clear button-block button-positive" ng-click="EmployeeForgetPassword()">
            Forget Password
        </button>
        <h4 style="color:lightsalmon">{{message}}</h4>
    </ion-content>
</ion-view>
